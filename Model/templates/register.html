{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static '/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static '/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/fonts/fontawesome5-overrides.min.css' %}">
</head>


<body class="bg-gradient-dark">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url({% static "img/1.jpeg" %});"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form method="POST" action="" >
                                <table>
                                {% csrf_token %}
                                    <span>User Name</span>
                                <div class="input-group mb-6">
                                    {{form.username}}
                                </div>
                                    <span>Email</span>
                                <div class="input-group mb-6" >
                                    {{form.email}}
                                </div>
                                    <span>First Name</span>
                                <div class="input-group mb-6">
                                    {{form.first_name}}
                                </div>
                                    <span>Last Name</span>
                                <div class="input-group mb-6">
                                    {{form.last_name}}
                                </div>
                                    <span>Your Password</span>
                                <div class="input-group mb-6">
                                    {{form.password1}}
                                </div>
                                    <span>Conform Password</span>
                                <div class="input-group mb-6">
                                    {{form.password2}}
                                </div>
                               <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn btn-outline-dark alert-dark" type="submit" value="Register Account">
                                </div>
                                    </table>

					</form>				{{form.errors}}


                            <div class="text-center"><a class="small" href="{% url 'login' %}">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/chart.min.js' %}"></script>
    <script src="{% static '/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static '/js/theme.js' %}"></script>
</body>

</html>
